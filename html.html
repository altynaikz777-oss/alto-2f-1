  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;

    }

    .header {
      background-color: #000000;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: rgb(255, 255, 255);
      position: relative;
    }
    .header .title {
  color: white;
}

.header .story {

}

.header .story2 {

}

    .chat {

      padding: 12px;
      border-bottom: 1px solid #222;
    }

    .chat img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-weight: bold;
      font-size: 16px;
    }

    .chat-message {
      font-size: 14px;
      color: #aaa;
    }

    .time {
      font-size: 12px;
      color: #888;
    }

    .unread {
      background-color: #1976d2;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;

    .bottom-nav div {

    .contact2{
